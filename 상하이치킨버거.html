  <p>맥도날드 버거중 가장 인기있는 제품은 <strong><u><a href="https://www.mcdonalds.co.kr/kor/menu/list.do" target="_blank" title="빅맥버거">불고기버거</a></u></strong>이다.</p>
  <img src="상하이치킨버거.jpg" width="50%">
  <p>
    맥도날드에서 판매하는 버거류의 일종으로, 2003년 12월에 출시되었다. 원래는 상하이 스파이스 치킨버거(약칭 상스치)였으나 2013년 8월 맥스파이시 상하이 버거로 이름이 바뀌었다.
